<ul>
    <li *ngFor="let user of users">
        <img [src]="user.avatar">
        <p>{{ user.first_name}} {{ user.last_name }}</p>
        <div class="btn btn-outline-primary btn-sm" (click)="userDetails(user.id)">Details</div>
    </li>
 </ul>
