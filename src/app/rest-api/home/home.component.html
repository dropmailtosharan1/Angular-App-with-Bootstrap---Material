<app-loading *ngIf="loading"></app-loading>

<div class="container pt-5">
  <div class="btn-toolbar mt-2 ms-2" role="toolbar">
    <div class="btn-group">
      <button class="btn btn-success" (click)="addUser()">Add User</button>
    </div>
  </div>

  <ul style="margin-top: 10px;">
    <li *ngFor="let user of users">
      <img [src]="user.avatar"/>
      <!-- <img [src]="null | noimage"/> -->
      <p>{{ user.first_name }} {{ user.last_name }}</p>
      <div style="padding-top: 5px; width: 18rem">
        <button
          class="btn btn-outline-primary btn-sm"
          (click)="userDetails(user.id)"
        >
          Details
        </button>
        <button
          class="btn btn-danger btn-sm ms-2"
          title="Delete user"
          (click)="deleteUser(user)"
        >
          X
        </button>
      </div>
    </li>
  </ul>

  <!-- <app-pager (pageSelected)="setPage($event)" [config]="config"></app-pager> -->
</div>
